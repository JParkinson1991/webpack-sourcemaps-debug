<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack Sourcemaps</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="navbar navbar-default" id="navbar" role="banner">
        <div class="container">
            <div class="navbar-header">
                <p>&lt;header&gt; - Expected source map - node_modules/bootstrap-sass/assets/stylesheets/bootstrap/_navbar.scss</p>
            </div>
        </div>
    </header>
    <div class="container">
        <p>&lt;div.container&gt; - Expected source map - node_modules/bootstrap-sass/assets/stylesheets/bootstrap/_grid.scss</p>
    </div>


    <span>&lt;body&gt; - body background colour - Expected source map - scss/base/_html.scss/</span>
</body>
</html>
